{% extends "layout.html" %}
{% block content %}
		
       <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profilepic/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
              <!-- display time in y/m/d using .strftime method formatting --->
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>  
              {% if post.author == current_user %}
                <div>
                  <a class="btn btn-secondary btn-sm m-t-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button><!-- bootstrap pop up feature https://getbootstrap.com/docs/4.0/components/modal/    --->
                </div>
              {% endif %}
            </div>
            <h2 class="article-title"> {{ post.title }}</a></h2> <!--bootstrap class for title -->
            <p class="article-content">{{ post.content }}</p>
          </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModal">Are you sure ?</h5> <!--bootstrap example changed to delete-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action=" {{ url_for('posts.delete_post', post_id=post.id ) }}" method="POST"> <!-- stays on the same route for deleting  -->
          <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
<!-- file upload --->

{% endblock content %}
